<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      flex-direction: column;
      padding: 80px 100px;
      overflow: hidden;
    }

    .header {
      margin-bottom: 80px;
    }

    .section-label {
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 56px;
      font-weight: 700;
      color: white;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 40px;
      flex: 1;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 48px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .stat-value {
      font-size: 80px;
      font-weight: 800;
      color: white;
      line-height: 1;
      margin-bottom: 16px;
    }

    .stat-label {
      font-size: 22px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
      line-height: 1.4;
    }

    .stat-card:nth-child(1) .stat-value { color: #ffd93d; }
    .stat-card:nth-child(2) .stat-value { color: #6bcb77; }
    .stat-card:nth-child(3) .stat-value { color: #4d96ff; }
    .stat-card:nth-child(4) .stat-value { color: #ff6b6b; }
  </style>
</head>
<body>
  <div class="header">
    <div class="section-label">By The Numbers</div>
    <h1>Key Metrics</h1>
  </div>
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-value">10x</div>
      <div class="stat-label">Faster iteration compared to manual design</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">100%</div>
      <div class="stat-label">Programmatic control over every element</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">4K</div>
      <div class="stat-label">High-resolution output for crisp visuals</div>
    </div>
    <div class="stat-card">
      <div class="stat-value">0</div>
      <div class="stat-label">Manual adjustments needed</div>
    </div>
  </div>
</body>
</html>
