<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: white;
      padding: 80px;
    }

    .badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 18px;
      font-weight: 500;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 40px;
      color: #e94560;
    }

    h1 {
      font-size: 96px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 30px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.7);
      max-width: 800px;
      margin: 0 auto;
      line-height: 1.5;
    }

    .decoration {
      position: absolute;
      width: 600px;
      height: 600px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(233, 69, 96, 0.15) 0%, transparent 70%);
      top: -200px;
      right: -200px;
    }

    .decoration-2 {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
      bottom: -100px;
      left: -100px;
    }
  </style>
</head>
<body>
  <div class="decoration"></div>
  <div class="decoration-2"></div>
  <div class="container">
    <div class="badge">Introducing</div>
    <h1>PowerPointGen</h1>
    <p class="subtitle">Generate beautiful, high-fidelity presentations from HTML with programmatic precision</p>
  </div>
</body>
</html>
