<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fafafa;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .quote-mark {
      position: absolute;
      font-family: 'Playfair Display', serif;
      font-size: 600px;
      color: rgba(233, 69, 96, 0.08);
      top: -100px;
      left: 80px;
      line-height: 1;
    }

    .container {
      max-width: 1400px;
      text-align: center;
      padding: 80px;
      position: relative;
      z-index: 1;
    }

    blockquote {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      font-weight: 700;
      font-style: italic;
      color: #1a1a2e;
      line-height: 1.4;
      margin-bottom: 60px;
    }

    .attribution {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
    }

    .avatar {
      width: 72px;
      height: 72px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: 700;
      color: white;
    }

    .author-info {
      text-align: left;
    }

    .author-name {
      font-size: 24px;
      font-weight: 600;
      color: #1a1a2e;
    }

    .author-title {
      font-size: 18px;
      color: #666;
    }

    .accent-line {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 8px;
      background: linear-gradient(90deg, #e94560 0%, #667eea 50%, #764ba2 100%);
    }
  </style>
</head>
<body>
  <div class="quote-mark">"</div>
  <div class="container">
    <blockquote>
      "The best presentations are built with code, not clicks."
    </blockquote>
    <div class="attribution">
      <div class="avatar">PG</div>
      <div class="author-info">
        <div class="author-name">PowerPointGen</div>
        <div class="author-title">Your AI Presentation Assistant</div>
      </div>
    </div>
  </div>
  <div class="accent-line"></div>
</body>
</html>
