<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    body {
      width: 1920px;
      height: 1080px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .bg-pattern {
      position: absolute;
      inset: 0;
      background-image:
        radial-gradient(circle at 20% 80%, rgba(233, 69, 96, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(102, 126, 234, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(118, 75, 162, 0.1) 0%, transparent 60%);
    }

    .container {
      text-align: center;
      color: white;
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 96px;
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 32px;
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 32px;
      font-weight: 300;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 60px;
    }

    .cta {
      display: inline-flex;
      align-items: center;
      gap: 16px;
      background: linear-gradient(135deg, #e94560 0%, #c73e54 100%);
      color: white;
      padding: 24px 48px;
      border-radius: 16px;
      font-size: 24px;
      font-weight: 600;
      text-decoration: none;
    }

    .cta-arrow {
      font-size: 28px;
    }

    .footer {
      position: absolute;
      bottom: 60px;
      left: 0;
      right: 0;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      font-size: 18px;
    }

    .footer span {
      color: #e94560;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="container">
    <h1>Thank You</h1>
    <p class="subtitle">Ready to build beautiful presentations with code?</p>
    <div class="cta">
      <span>Get Started</span>
      <span class="cta-arrow">&#8594;</span>
    </div>
  </div>
  <div class="footer">
    Built with <span>&#10084;</span> using PowerPointGen
  </div>
</body>
</html>
